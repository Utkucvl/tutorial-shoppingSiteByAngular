<h3>Add New Product - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input
      type="text"
      id="name"
      name="name"
      formControlName="name"
      class="form-control"
      placeholder="Name"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('name')!.hasError('required') &&
        productAddForm.get('name')!.dirty
      "
    >
      Name is required
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      id="description"
      name="description"
      formControlName="description"
      class="form-control"
      placeholder="Description"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('description')!.hasError('required') &&
        productAddForm.get('description')!.dirty
      "
    >
      Description is required
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      formControlName="imageUrl"
      class="form-control"
      placeholder="Image Url"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('imageUrl')!.hasError('required') &&
        productAddForm.get('imageUrl')!.dirty
      "
    >
      Image Url is required
    </div>
  </div>

  <div class="form-group">
    <input
      type="text"
      id="price"
      name="price"
      formControlName="price"
      class="form-control"
      placeholder="Price"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('price')!.hasError('required') &&
        productAddForm.get('price')!.dirty
      "
    >
      Price Url is required
    </div>
  </div>

  <div class="form-group">
    <select
      class="form-control"
      name="categoryId"
      id="categoryId"
      formControlName="categoryId"
      
    >
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      *ngIf="productAddForm.get('categoryId')!.hasError('required') && productAddForm.get('categoryId')!.touched"
    >
      Category is required
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="productAddForm.invalid"
  >
    Add Product
  </button>
</form>
