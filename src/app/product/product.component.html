<!-- <h3 *ngIf="products; else noProduct">{{ title }}</h3> -->
<app-category></app-category>
<label  class="form-label">Search for a product</label>
<input   style="margin-bottom:10px" class="form-control"[(ngModel)]="filterText" >
<div *ngIf="filterText"  id="passwordHelpBlock" class="form-text">
  You have searched for <strong >{{filterText}}</strong>
</div>
<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-danger" role="alert">
      There is no any product for this category!!
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="productbox" style="width: 18rem">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
        
      <h5 class="card-title">
        {{ product.name }} <button class="btn btn-success btn-sm"><span class="badge badge-secondary">{{product.price | currency:"USD":true:"1.2-2"}}</span></button>
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      
      
      <a (click)="addToCart(product)" class="btn btn-primary">Add to cart</a>
    </div>
  </div>
</div>
